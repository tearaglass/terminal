      .popup {
  width: 90vw;
  max-width: 360px;
  z-index: 1000;
  background-color: rgba(255, 192, 203, 0.2);
  backdrop-filter: blur(14px);
  border: 1px solid #ff69b4;
  color: #ffb6c1;
  font-family: 'Quicksand', monospace;
  box-shadow: 0 0 16px rgba(255, 105, 180, 0.5);
  border-radius: 8px;
  padding: 1.25rem;
  position: absolute;
  top: 10vh;
  left: 5vw;
  animation: fadeIn 0.3s ease;
}

.popup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  font-size: 0.875rem;
  color: #ff99dd;
  cursor: move;
  margin: -1.25rem -1.25rem 0.5rem -1.25rem;
  padding: 0.5rem 1rem;
  border-top: 1px solid #fcb8ec;
}

.popup .popup-header button {
  background: none;
  border: none;
  color: #ff69b4;
  font-weight: bold;
  font-size: 1.125rem;
  cursor: pointer;
}

.popup .popup-content {
  max-height: 20rem;
  overflow-y: auto;
  font-size: 0.95rem;
  line-height: 1.25rem;
  padding: 1rem;
  scrollbar-width: thin;
  scrollbar-color: #fcb8ec transparent;
}

.popup-content::-webkit-scrollbar {
  width: 8px;
}

.popup-content::-webkit-scrollbar-track {
  background: transparent;
}

.popup-content::-webkit-scrollbar-thumb {
  background: linear-gradient(#fcb8ec, #ff99dd);
  border-radius: 10px;
}

.popup pre, .popup p {
  white-space: pre-wrap;
  word-wrap: break-word;
  margin: 0 0 0.5rem 0;
}

.popup-content a {
  color: #fcb8ec;
  transition: color 0.2s ease;
}

.popup-content a:hover {
  color: #ffffff;
  text-decoration: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@media (max-width: 640px) {
  .popup {
    width: 90vw;
    max-width: 320px;
  }
